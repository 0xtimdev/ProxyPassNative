name: Build Native ARM64 Binary

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build native image
        run: |
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/work \
            ghcr.io/graalvm/native-image-community:latest \
            sh -c "cd /work && native-image --no-fallback --static -H:Name=proxy -H:Class=com.nukkitx.proxypass.ProxyPass -H:+ReportExceptionStackTraces -cp jar/proxypass-1.0.0-SNAPSHOT.jar"
