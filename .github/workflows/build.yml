name: Native Image Build for Android ARM64

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      run: |
        docker buildx build --platform linux/arm64 \
          -f Dockerfile.arm64 \
          -t graalvm-arm64 \
          --load .

    - name: Build native image with musl
      run: |
        docker run --rm --platform linux/arm64 \
          -v "$PWD":/work \
          -w /work \
          graalvm-arm64 \
          native-image \
            -H:Name=proxy \
            -H:Class=com.nukkitx.proxypass.ProxyPass \
            -H:+ReportExceptionStackTraces \
            -H:+UnlockExperimentalVMOptions \
            -H:-CheckToolchain \
            --no-fallback \
            --libc=musl \
            --static \
            -cp jar/proxypass-1.0.0-SNAPSHOT.jar

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: proxy-native-arm64
        path: proxy
